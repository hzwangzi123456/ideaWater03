<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15-css交集选择器.html</title>
    <!--
        交集选择器,相交的部分就是要设置属性值的标签
        1,格式:
        选择器1选择器2...{
            属性:值;
        }
        2,注意点:
        (1),选择器之间没有任何的连接符号
        (2),选择器可以是标签名称,也可以是id、class名称
        (3),交集选择器仅仅是了解
    -->
    <style>
        .test1 {
            width: 90px;
            height: 60px;
            -webkit-animation-name: skyset;
            -webkit-animation-duration: 2000ms;
            -webkit-animation-iteration-count: infinite; /*无限循环*/
            -webkit-animation-timing-function: linear;
        }
        @-webkit-keyframes skyset {
            0% { background: red;}
            50%{ background: blue}
            100% {background: yellow;}
        }
    </style>
</head>
<body>
<div class="test1"></div>
</body>
</html>
