<!DOCTYPE html>
<html>
<head>
    <title>dataShow</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/base03.css">
    <link rel="stylesheet" href="../../css/controllerCommon/header.css">
    <link rel="stylesheet" href="../../css/controllerCommon/left.css">
    <link rel="stylesheet" href="../../css/dataShow/dataShow.css">
    <link rel="stylesheet" href="../../css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="../../css/colorfulTab.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
</head>
<body>
<div class="header"></div>
<div class="content">
    <div class="nav"></div>
    <div class="main">
        <div class="main-title">
            数据可视化
        </div>
        <div class="main-title-line"></div>
        <div class="main-select">
            <div class="line-one">
                <div class="unit">
                    <div class="unit-a">
                        所属省份:
                    </div>
                    <select name="" id="select01" class="unit-b">
                        <option value="" class="" selected="selected">请选择</option>
                    </select>
                    <div class="cb"></div>
                </div>
                <div class="unit">
                    <div class="unit-a">
                        所属地区:
                    </div>
                    <select name="" id="select02" class="unit-b">
                        <option value="" class="" selected="selected">请选择</option>
                    </select>
                    <div class="cb"></div>
                </div>
                <div class="unit">
                    <div class="unit-a">
                        设备编号:
                    </div>
                    <select name="" id="select03" class="unit-b">
                        <option value="" class="" selected="selected">请选择</option>

                    </select>
                    <div class="cb"></div>
                </div>
                <div class="cb"></div>
            </div>
            <div class="line-one">
                <div class="unit">
                    <div class="unit-a">
                        起始时间:
                    </div>
                    <input placeholder="选择起始日期"
                           type="text"
                           style="float:left;width:136px;height:30px;border-radius: 5px;margin-left: 5px;"
                           class="form-control" id="start">
                    <div class="cb"></div>
                </div>
                <div class="unit">
                    <div class="unit-a">
                        终止时间:
                    </div>
                    <input type="text"
                           placeholder="选择结束日期"
                           style="float:left;width:136px;height:30px;border-radius: 5px;margin-left: 5px;"
                           class="form-control" id="end">
                    <div class="cb"></div>
                </div>
                <div class="unit">
                    <div class="unit-c" id="reload">
                        点击加载
                    </div>
                </div>
                <div class="cb"></div>
            </div>
        </div>
        <div class="main-title-line"></div>
        <div class="single-multiple">
            <div class="single-button button-green">
                单图
            </div>
            <div class="single-button">
                多图
            </div>
            <div class="cb"></div>
        </div>
        <div class="singlebox">
            <div class="chart" style="display: block;" id="chart">
                <!-- 选项卡 -->
                <div class="colorful-tab-wrapper" style="width:850px; height: 450px;margin-left:100px;"
                     id="colorful-elliptic">
                    <ul class="colorful-tab-menu">
                        <li class="colorful-tab-menu-item active" tab-color="#9ACD32">
                            <a href="#ph">PH</a>
                        </li>
                        <li class="colorful-tab-menu-item" tab-color="#BC8F8F">
                            <a href="#temperature">水温</a>
                        </li>
                        <li class="colorful-tab-menu-item" tab-color="#C7C300">
                            <a href="#nitrogen">氨氮</a>
                        </li>
                        <li class="colorful-tab-menu-item" tab-color="#ABCDEF">
                            <a href="#P">总磷</a>
                        </li>
                        <li class="colorful-tab-menu-item" tab-color="#87CEFF">
                            <a href="#conductivity">电导率</a>
                        </li>
                        <li class="colorful-tab-menu-item" tab-color="#ABABAB">
                            <a href="#dissolved_oxygen">溶解氧</a>
                        </li>
                        <li class="colorful-tab-menu-item" tab-color="#DEB887">
                            <a href="#ntu">浊度</a>
                        </li>
                    </ul>
                    <div class="colorful-tab-container" style="height: 500px;width: 600px;">
                        <div class="colorful-tab-content active" style="position:absolute;height: 300px;width: 800px;"
                             id="ph"></div>
                        <div class="colorful-tab-content" style="position:absolute;height: 300px;width: 800px;"
                             id="temperature"></div>
                        <div class="colorful-tab-content" style="position:absolute;height: 300px;width: 800px;"
                             id="nitrogen"></div>
                        <div class="colorful-tab-content" style="position:absolute;height: 300px;width: 800px;"
                             id="P"></div>
                        <div class="colorful-tab-content" style="position:absolute;height: 300px;width: 800px;"
                             id="conductivity"></div>
                        <div class="colorful-tab-content" style="position:absolute;height: 300px;width: 800px;"
                             id="dissolved_oxygen"></div>
                        <div class="colorful-tab-content" style="position:absolute;height: 300px;width: 800px;"
                             id="ntu"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mutiplebox" style="display: none;">
            <div class="chart" style="display: block;" id="phchart">
                <div class="colorful-tab-wrapper" style="width:850px; height: 450px;margin-left:100px;"
                     id="colorful-elliptic-ph">
                    <ul class="colorful-tab-menu">
                        <li class="colorful-tab-menu-item active" tab-color="#9ACD32">
                            <a href="#phchart-ph">PH</a>
                        </li>
                    </ul>
                    <div class="colorful-tab-container" style="height: 500px;width: 600px;">
                        <div class="colorful-tab-content active" style="position:absolute;height: 300px;width: 800px;"
                             id="phchart-ph"></div>
                    </div>
                </div>
            </div>
            <div class="chart" style="display: block;" id="temperaturechart">
                <div class="colorful-tab-wrapper" style="width:850px; height: 450px;margin-left:100px;"
                     id="colorful-elliptic-temperature">
                    <ul class="colorful-tab-menu">
                        <li class="colorful-tab-menu-item active" tab-color="#9ACD32">
                            <a href="#temperaturechart-temperature">水温</a>
                        </li>
                    </ul>
                    <div class="colorful-tab-container" style="height: 500px;width: 600px;">
                        <div class="colorful-tab-content active" style="position:absolute;height: 300px;width: 800px;"
                             id="temperaturechart-temperature"></div>
                    </div>
                </div>
            </div>
            <div class="chart" style="display: block;" id="nitrogenchart">
                <div class="colorful-tab-wrapper" style="width:850px; height: 450px;margin-left:100px;"
                     id="colorful-elliptic-nitrogen">
                    <ul class="colorful-tab-menu">
                        <li class="colorful-tab-menu-item active" tab-color="#9ACD32">
                            <a href="#nitrogenchart-nitrogen">氨氮</a>
                        </li>
                    </ul>
                    <div class="colorful-tab-container" style="height: 500px;width: 600px;">
                        <div class="colorful-tab-content active" style="position:absolute;height: 300px;width: 800px;"
                             id="nitrogenchart-nitrogen"></div>
                    </div>
                </div>
            </div>
            <div class="chart" style="display: block;" id="Pchart">
                <div class="colorful-tab-wrapper" style="width:850px; height: 450px;margin-left:100px;"
                     id="colorful-elliptic-P">
                    <ul class="colorful-tab-menu">
                        <li class="colorful-tab-menu-item active" tab-color="#9ACD32">
                            <a href="#Pchart-P">磷</a>
                        </li>
                    </ul>
                    <div class="colorful-tab-container" style="height: 500px;width: 600px;">
                        <div class="colorful-tab-content active" style="position:absolute;height: 300px;width: 800px;"
                             id="Pchart-P"></div>
                    </div>
                </div>
            </div>
            <div class="chart" style="display: block;" id="conductivitychart">
                <div class="colorful-tab-wrapper" style="width:850px; height: 450px;margin-left:100px;"
                     id="colorful-elliptic-conductivity">
                    <ul class="colorful-tab-menu">
                        <li class="colorful-tab-menu-item active" tab-color="#9ACD32">
                            <a href="#conductivitychart-conductivity">电导率</a>
                        </li>
                    </ul>
                    <div class="colorful-tab-container" style="height: 500px;width: 600px;">
                        <div class="colorful-tab-content active" style="position:absolute;height: 300px;width: 800px;"
                             id="conductivitychart-conductivity"></div>
                    </div>
                </div>
            </div>
            <div class="chart" style="display: block;" id="dissolved_oxygenchart">
                <div class="colorful-tab-wrapper" style="width:850px; height: 450px;margin-left:100px;"
                     id="colorful-elliptic-dissolved_oxygen">
                    <ul class="colorful-tab-menu">
                        <li class="colorful-tab-menu-item active" tab-color="#9ACD32">
                            <a href="#dissolved_oxygenchart-dissolved_oxygen">溶解氧</a>
                        </li>
                    </ul>
                    <div class="colorful-tab-container" style="height: 500px;width: 600px;">
                        <div class="colorful-tab-content active" style="position:absolute;height: 300px;width: 800px;"
                             id="dissolved_oxygenchart-dissolved_oxygen"></div>
                    </div>
                </div>
            </div>
            <div class="chart" style="display: block;" id="ntuchart">
                <div class="colorful-tab-wrapper" style="width:850px; height: 450px;margin-left:100px;"
                     id="colorful-elliptic-ntu">
                    <ul class="colorful-tab-menu">
                        <li class="colorful-tab-menu-item active" tab-color="#9ACD32">
                            <a href="#ntuchart-ntu">浊度</a>
                        </li>
                    </ul>
                    <div class="colorful-tab-container" style="height: 500px;width: 600px;">
                        <div class="colorful-tab-content active" style="position:absolute;height: 300px;width: 800px;"
                             id="ntuchart-ntu"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="cb"></div>
</div>
<div class="top">
    <i class="fa fa-arrow-up fa-3x" staria-hidden="true"></i>
</div>
<!--<script src="../../js/jquery.js" type="text/javascript"></script>-->
<script src="../../js/jquery-3.2.1.js"></script>
<!--<script src="http://code.jquery.com/jquery-1.9.1.js"></script>-->
<script src="../../js/bootstrap.min.js" type="text/javascript"></script>
<script src="../../js/colorfulTab.js" type="text/javascript"></script>
<script src="../../js/jquery-ui.min.js"></script>
<script src="../../js/back/research/datepicker.js" type="text/javascript"></script>
<script src="../../js/echarts.js" type="text/javascript"></script>
<script src="../../js/back/research/setcharts.js" type="text/javascript"></script>
<script src="../../jsUtil/PublicBefore.js"></script>
<script src="../../js/controllerCommon/nav.js"></script>
<script src="../../js/controllerCommon/header.js"></script>
<script src="../../js/dataShow/dataShow.js"></script>
</body>
</html>
