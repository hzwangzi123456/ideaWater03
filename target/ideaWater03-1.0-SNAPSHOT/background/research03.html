<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/base03.css">
    <link rel="stylesheet" type="text/css" href="../css/flex.css"/>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.css"/>
    <link rel="stylesheet"
          href="../css/background/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="../css/background/matrix-media.css"/>
    <link rel="stylesheet" href="../css/background/matrix-style.css"/>
    <link rel="stylesheet" type="text/css"
          href="../css/background/matrix-style2.css"/>
    <link rel="stylesheet" type="text/css"
          href="../css/background/research.css"/>
    <link type="text/css" rel="stylesheet" href="../css/colorfulTab.css">
    <link rel="stylesheet"
          href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
</head>

<body style="margin-top: 10px;overflow: scroll;" id="content">
<!--回home的header-->
<div id="content-header">
    <h1>数据统计</h1>
</div>
<!--站内公告-->
<div class="flex-h notification flex-vc">
    <div class="fa fa-bullhorn" style="color: #66ccff">
        <span class="noti-logo">站内公告</span>
    </div>
    <div>
        <a class="news" href='#'>•暂无滚动新闻</a>
    </div>
</div>
<!--选择器-->
<div id="select" class="select flex-v">
    <div id="line-one" class="flex-h">
        <div class="flex-h">
            <span class="select-span">所属省份:</span> <select id="select01"
                                                           class="form-control" name="state"
                                                           style="width:220px;height:33px;">
            <option value="" class="" selected="selected">请选择</option>
        </select>
        </div>
        <div class="flex-h" style="margin-left: 30px;">
            <span class="select-span">所属地区:</span> <select id="select02"
                                                           class="form-control" name="state"
                                                           style="width:220px;height:33px;">
            <option value="" class="" selected="selected">请选择</option>
        </select>
        </div>
        <div class="flex-h" style="margin-left: 30px;">
            <span class="select-span">设备编号:</span> <select id="select03"
                                                           class="form-control" name="state"
                                                           style="width:220px;height:33px;">
            <option value="" class="" selected="selected">请选择</option>
        </select>
        </div>
    </div>
    <div id="time-line" class="flex-h timeline">
        <div class="flex-h">
            <span class="select-span">起始时间:</span> <input placeholder="选择起始日期"
                                                          type="text"
                                                          style="width:220px;height:33px;border-radius: .3em;"
                                                          class="form-control" id="start">
        </div>
        <div class="flex-h" style="margin-left: 30px;">
            <span class="select-span">终止时间:</span> <input type="text"
                                                          placeholder="选择结束日期"
                                                          style="width:220px;height:33px;border-radius: .3em;"
                                                          class="form-control" id="end">
        </div>
        <div id="reload" class="load-button">点击加载</div>
    </div>
</div>
<!--图表-->
<!--图表切换tab-->
<div class="flex-h choose-box">
    <div id="single" class="choose-button choose-button-focus">单图表</div>
    <div id="multiple" class="choose-button" style="margin-left: 5px;">
        多图表
    </div>
</div>

<div id="singlebox" class="widget-box chartbox">
    <div class="widget-title">
        <span class="icon"> <i class="fa fa-bar-chart"></i></span>
        <h5>统计数据表(单图表)</h5>
    </div>
    <div class="widget-content">
        <!--<div class="placeholder" id="placeholder"></div>-->
        <div class="chart" style="display: block;" id="chart">
            <!-- 选项卡 -->
            <div class="colorful-tab-wrapper" style="width:850px; height: 450px;" id="colorful-elliptic">
                <ul class="colorful-tab-menu">
                    <li id="li01" onclick="fun01(this)" class="colorful-tab-menu-item active" tab-color="#ABCDEF">
                        <a href="#ph">PH</a>
                    </li>
                    <li onclick="fun01(this)" class="colorful-tab-menu-item" tab-color="#E54400">
                        <a href="#temperature">水温</a>
                    </li>
                    <li onclick="fun01(this)" class="colorful-tab-menu-item" tab-color="#C7C300">
                        <a href="#nitrogen">氨氮</a>
                    </li>
                    <li onclick="fun01(this)" class="colorful-tab-menu-item" tab-color="#00a566">
                        <a href="#P">总磷</a>
                    </li>
                    <li onclick="fun01(this)" class="colorful-tab-menu-item" tab-color="#00A6AD">
                        <a href="#conductivity">电导率</a>
                    </li>
                    <li onclick="fun01(this)" class="colorful-tab-menu-item" tab-color="#205AA7">
                        <a href="#dissolved_oxygen">溶解氧</a>
                    </li>
                    <li onclick="fun01(this)" class="colorful-tab-menu-item" tab-color="#8021d3">
                        <a href="#ntu">浊度</a>
                    </li>
                </ul>
                <div class="colorful-tab-container" style="height: 500px;width: 600px;">
                    <div class="colorful-tab-content active" style="position:absolute;height: 300px;width: 800px;"
                         id="ph"></div>
                    <div class="colorful-tab-content" style="position:absolute;height: 300px;width: 800px;"
                         id="temperature"></div>
                    <div class="colorful-tab-content" style="position:absolute;height: 300px;width: 800px;"
                         id="nitrogen"></div>
                    <div class="colorful-tab-content" style="position:absolute;height: 300px;width: 800px;"
                         id="P"></div>
                    <div class="colorful-tab-content" style="position:absolute;height: 300px;width: 800px;"
                         id="conductivity"></div>
                    <div class="colorful-tab-content" style="position:absolute;height: 300px;width: 800px;"
                         id="dissolved_oxygen"></div>
                    <div class="colorful-tab-content" style="position:absolute;height: 300px;width: 800px;"
                         id="ntu"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="multiplebox" class="boxhide">

    <div id="phbox" class="widget-box chartbox">
        <div class="widget-title">
            <span class="icon"> <i class="fa fa-bar-chart"></i> </span>
            <h5>PH值</h5>
        </div>
        <div class="widget-content">
            <div class="placeholder" id="phplaceholder"></div>
        </div>
    </div>
    <div id="tembox" class="widget-box chartbox">
        <div class="widget-title">
            <span class="icon"> <i class="fa fa-bar-chart"></i> </span>
            <h5>水温</h5>
        </div>
        <div class="widget-content">
            <div class="placeholder" id="templaceholder"></div>
        </div>
    </div>
    <div id="Nbox" class="widget-box chartbox">
        <div class="widget-title">
            <span class="icon"> <i class="fa fa-bar-chart"></i> </span>
            <h5>氨氮</h5>
        </div>
        <div class="widget-content">
            <div class="placeholder" id="Nplaceholder"></div>
        </div>
    </div>
    <div id="Pbox" class="widget-box chartbox">
        <div class="widget-title">
            <span class="icon"> <i class="fa fa-bar-chart"></i> </span>
            <h5>总磷</h5>
        </div>
        <div class="widget-content">
            <div class="placeholder" id="Pplaceholder"></div>
        </div>
    </div>
    <div id="condbox" class="widget-box chartbox">
        <div class="widget-title">
            <span class="icon"> <i class="fa fa-bar-chart"></i> </span>
            <h5>电导率</h5>
        </div>
        <div class="widget-content">
            <div class="placeholder" id="condplaceholder"></div>
        </div>
    </div>
    <div id="OXbox" class="widget-box chartbox">
        <div class="widget-title">
            <span class="icon"> <i class="fa fa-bar-chart"></i> </span>
            <h5>溶解氧</h5>
        </div>
        <div class="widget-content">
            <div class="placeholder" id="OXplaceholder"></div>
        </div>
    </div>
    <div id="turbox" class="widget-box chartbox">
        <div class="widget-title">
            <span class="icon"> <i class="fa fa-bar-chart"></i> </span>
            <h5>浊度</h5>
        </div>
        <div class="widget-content">
            <div class="placeholder" id="turplaceholder"></div>
        </div>
    </div>
</div>
<script src="../js/jquery.js" type="text/javascript"></script>
<script src="../js/jquery-3.2.1.js" type="text/javascript"></script>
<script src="../js/bootstrap.min.js" type="text/javascript"></script>
<script src="../js/colorfulTab.js" type="text/javascript"></script>
<script src="../js/jquery-ui.min.js" type="text/javascript"></script>
<script src="../js/back/research/datepicker.js" type="text/javascript"></script>
<script src="../js/echarts.js" type="text/javascript"></script>
<script src="../js/back/research/setcharts.js" type="text/javascript"></script>
<script src="../jsUtil/PublicBefore.js" type="text/javascript"></script>
<script src="../js/back/research/research03.js" type="text/javascript"></script>
</body>
</html>
