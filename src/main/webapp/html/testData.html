<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>testData.html</title>
    <link rel="stylesheet" href="../css/base03.css">
</head>
<body>

<script src="../js/jquery-3.2.1.js"></script>
<script src="../jsUtil/PublicBefore.js"></script>
<script>
	$(function(){
		doAjax(PROJECT_NAME + "YascmfDatasController/findYascmfDatasByPojo.do",{},function(data){
			var resdata = strToJson(data);
			if(resdata == null) {
				console.log("未找到数据");
				return;
			}
			if("isSucced" in resdata == true) {
				console.log(resdata.msg);
				return;
			}
			var html = '';
			for(var i = 0;i < resdata.length;i ++) {
				console.log(resdata[i]);
				html +=  '<p>' + JSON.stringify(resdata[i]) + '</p>' ;
			}
			$('body').prepend(html);
		});
	});
</script>
</body>
</html>
